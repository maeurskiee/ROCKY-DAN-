  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}

    :root {
      --red:#c20d0d;
      --blue:#0050a0;
      --darkblue:rgba(0,26,82,0.9);
      --yellow:#f8d210;
      --white:#ffffff;
    }

    html {scroll-behavior:smooth;}

    body {
      background:linear-gradient(135deg,#4a90e2,#6bb6ff);
      color:var(--white);
      padding-top:100px;
    }

    /* NAVBAR */
    header {
      display:flex; justify-content:space-between; align-items:center;
      background-color:var(--darkblue); padding:20px 70px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      position:fixed; top:0; width:100%; z-index:10;
    }
    .logo {font-size:1.8rem; font-weight:800; color:var(--white);}
    nav ul {list-style:none; display:flex; gap:25px;}
    nav ul li a {
      text-decoration:none; color:var(--white); background-color:var(--red);
      font-weight:600; padding:8px 18px; border-radius:8px; transition:0.3s;
    }
    nav ul li a:hover {background-color:var(--white); color:var(--red);}
    .grade {background-color:var(--yellow); color:var(--darkblue); font-weight:600; padding:8px 18px; border-radius:25px; font-size:0.9rem;}

    /* HEADLINE */
    .headline {
      position:relative;
      background-color:var(--red);
      border-top:4px solid var(--yellow);
      border-bottom:4px solid var(--yellow);
      color:var(--white);
      text-align:center;
      padding:20px 0;
      font-size:2.2rem;
      font-weight:800;
      width:100vw;
      left:50%;
      transform:translateX(-50%);
      animation:slideAcross 1.5s ease-out;
    }

    @keyframes slideAcross {
      0%{transform:translate(-150%,0); opacity:0;}
      60%{opacity:1;}
      100%{transform:translate(-50%,0);}
    }

    /* LESSON BARS */
    .lessons {
      display:flex;
      flex-direction:column;
      gap:15px;
      margin:50px 0;
    }

    .lesson-bar {
      width:100vw;
      background-color:var(--darkblue);
      border-top:3px solid var(--yellow);
      border-bottom:3px solid var(--yellow);
      color:var(--white);
      padding:15px 70px;
      font-weight:600;
      text-align:left;
      font-size:1.3rem;
      transition:transform 0.3s ease, background 0.3s ease;
      cursor:pointer;
    }

    .lesson-bar:hover {
      transform:scale(1.02);
      background-color:#003c7a;
    }
  </style>
</head>
