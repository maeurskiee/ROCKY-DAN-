<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Space - E-Portfolio</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
      animation:slideAcross 0.5s ease-out;
    }

    @keyframes slideAcross {
      0%{transform:translate(-150%,0); opacity:0;}
      60%{opacity:1;}
      100%{transform:translate(-50%,0);}
    }

    :root {
      --red: #c20d0d;
      --blue: #0050a0;
      --darkblue: rgba(0, 26, 82, 0.9);
      --yellow: #f8d210;
      --white: #ffffff;
    }

    html { scroll-behavior: smooth; }

    body {
      background: linear-gradient(135deg, #4a90e2, #6bb6ff);
      color: var(--white);
      padding-top: 100px;
    }

    /* NAVBAR */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background-color: var(--darkblue);
      padding:20px 70px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      position:fixed;
      top:0;
      width:100%;
      z-index:10;
    }

    .logo {
      font-size:1.8rem;
      font-weight:800;
      color: var(--white);
    }

    nav ul {
      list-style:none;
      display:flex;
      gap:25px;
    }

    nav ul li a {
      text-decoration:none;
      color: var(--white);
      background-color: var(--red);
      font-weight:600;
      padding:8px 18px;
      border-radius:8px;
      transition:0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--white);
      color: var(--red);
    }

    .grade {
      background-color: var(--yellow);
      color: var(--darkblue);
      font-weight:600;
      padding:8px 18px;
      border-radius:25px;
      font-size:0.9rem;
    }

    /* HEADLINE */
    .headline {
      background-color: var(--red);
      border: 2px solid var(--yellow);
      color: var(--white);
      text-align: center;
      padding: 15px 0;
      font-size: 1.8rem;
      font-weight: 800;
      margin: 70px 0 40px 0;
    }

    /* IMAGE SECTION */
    .letterimage {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      padding: 0 20px;
    }

    .letterimage img {
      width: 55%;
      max-width: 600px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .letterimage img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    /* FULLSCREEN OVERLAY (NO JS) */
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    .fullscreen:target {
      display: flex;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
      display: block;
      margin: auto;
    }

    .fullscreen .close {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      text-indent: -9999px; /* hides text */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }

    .buttons a {
      background-color: red;
      color: white;
      border: 3px solid yellow;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.1);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .letterimage img {
        width: 85%;
      }
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">E-PORTFOLIO</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="personal.html">Personal Space</a></li>
        <li><a href="tle.html">TLE-ICT</a></li>
        <li><a href="ap.html">AP</a></li>
      </ul>
    </nav>
    <div class="grade">Grade 9 - Fairness</div>
  </header>

  <!-- CONTENT -->
  <div class="headline">A LETTER FOR THE TEACHERS</div>

  <section class="letterimage">
    <a href="#letter-popup">
      <img src="letter.jpg" alt="Teachers' Day Letter">
    </a>
  </section>

  <!-- Fullscreen popup -->
  <div id="letter-popup" class="fullscreen">
    <a href="#" class="close"></a>
    <img src="letter.jpg" alt="Fullscreen Letter">
  </div>

  <br><hr><br>

  <p style="text-align:center;"><i><b>Letter by:</b> Yours Truly â™¡</i></p>
  <p style="text-align:center;">Click the image for better viewing</p>

  <div class="buttons">
    <a href="teachersday.html">Back</a>
  </div>

</body>
</html>
