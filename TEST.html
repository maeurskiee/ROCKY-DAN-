<title>Test Hover Letters</title>
<style>
  h1 span {
    display:inline-block;
    transition: color 0.3s ease;
    cursor: default;
  }
  h1 span:hover {
    color: gold;
  }
</style>
</head>
<body>
<h1>
  <span>E</span><span>M</span><span>A</span><span>N</span><span>N</span><span>O</span><span>E</span><span>L</span>

  <span>R</span><span>A</span><span>Q</span><span>U</span><span>E</span><span>D</span><span>A</span><span>N</span>
</h1>
</body>
</html>
