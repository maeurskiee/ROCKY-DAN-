<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Portfolio</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --red: #c20d0d;
      --blue: #002b7f;
      --darkblue: #001a52;
      --yellow: #f8d210;
      --white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--blue) 40%, var(--red) 100%);
      color: var(--white);
      min-height: 100vh;
    }

    /* NAVBAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--darkblue);
      padding: 20px 70px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--white);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--white);
      background-color: var(--red);
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--white);
      color: var(--red);
    }

    .grade {
      background-color: var(--yellow);
      color: var(--darkblue);
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 0.9rem;
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 160px 100px 100px;
      gap: 60px;
    }

    /* HERO BOX */
    .hero-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      max-width: 600px;
      flex: 1;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .hero-box:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .hero-text h1 {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.1;
      color: var(--white);
    }

    .hero-text p {
      font-size: 1.1rem;
      margin: 20px 0 30px;
      color: #f0f0f0;
      max-width: 550px;
    }

    /* SOCIAL ICONS */
    .socials {
      display: flex;
      gap: 18px;
    }

    .socials a {
      text-decoration: none;
      color: var(--yellow);
      font-size: 1.6rem;
      transition: 0.3s;
    }

    .socials a:hover {
      color: var(--white);
    }

    /* IMAGE CONTAINER */
    .image-container {
      flex: 1;
      max-width: 500px;
      position: relative;
      height: 500px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: opacity 0.25s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    .image-container img.hover {
      opacity: 0;
    }

    .image-container:hover img.main {
      opacity: 0;
    }

    .image-container:hover img.hover {
      opacity: 1;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 140px 40px;
      }

      .hero-box {
        max-width: 100%;
      }

      .image-container {
        width: 80%;
        height: 350px;
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
